<body>
    <div class="container">
        <h1>Dinning Hall Booking</h1><br>
        <center><p>(Comfort, Relaxation & Luxury)</p></center>
        <div class="alert" style="display: none;">Your booking Request has been sent</div>
        <form id="booking-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <small id="name-error" style="color: red; display: none;">Please enter alphabetic characters only.</small>
            </div>
            <div class="form-group">
                <label for="phone">Contact:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                <small id="phone-error" style="color: red; display: none;">Please enter a 10-digit phone number.</small>
            </div>
            <div class="form-group">
                <label for="check_in">Check-in Date:</label>
                <input type="date" id="check_in" name="check_in" min="" value="" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="members">How many Members Present (Minimum 4):</label>
                <select id="members" name="members" required>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="More than 12">More than 12</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Booking Request</button>
            </div>
        </form>
    </div>
    <script>
        // Get today's date in the format "YYYY-MM-DD"
        function getToday() {
          const today = new Date();
          const year = today.getFullYear();
          const month = String(today.getMonth() + 1).padStart(2, '0');
          const day = String(today.getDate()).padStart(2, '0');
          return `${year}-${month}-${day}`;
        }
    
        // Set the minimum date for the input field to today
        document.getElementById('check_in').setAttribute('min', getToday());
    
        // Set the value of the input field to today
        document.getElementById('check_in').value = getToday();
        
        // Function to validate alphabetic characters only for the name field
        document.getElementById('name').addEventListener('input', function () {
            var nameInput = document.getElementById('name').value;
            var nameRegex = /^[a-zA-Z\s]*$/;
            var nameError = document.getElementById('name-error');
            if (!nameRegex.test(nameInput)) {
                nameError.style.display = 'block';
            } else {
                nameError.style.display = 'none';
            }
        });
        
        // Function to validate 10-digit phone number
        document.getElementById('phone').addEventListener('input', function () {
            var phoneInput = document.getElementById('phone').value;
            var phoneError = document.getElementById('phone-error');
            if (phoneInput.length !== 10) {
                phoneError.style.display = 'block';
            } else {
                phoneError.style.display = 'none';
            }
        });
    </script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="/JSFILES/new js/Dinning.js"></script>
